<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>
    <!-- Importo Vue.js -->
    <script src="https://unpkg.com/vue@3.4.27/dist/vue.global.js"></script>
    <!-- Importo Axios -->
    <script src="https://unpkg.com/axios@1.6.8/dist/axios.min.js"></script>
    <!-- Importo FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <!-- Importo Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js"></script>
    <!-- Importo il mio stile -->
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div id="app">

        <div class="left">
            <h2>Contatti:</h2>

            <!-- Pulsante per il search -->
            <button class="btn btn-primary" @click="findAlex">Cerca alessandro</button>

            <!-- Mostro la lista dei contatti -->
            <!-- Ciclo su "contacts", ne ricavo il singolo oggetto "contatto" e il suo indice -->
            <template v-for="contatto, indiceChatDelCiclo in contacts">
                <div v-if="contatto.visible" @click="seleziona(indiceChatDelCiclo)">
                    <img :src="contatto.avatar">
                    {{ contatto.name }} {{ getLastMessage(indiceChatDelCiclo) }}
                </div>
            </template>
        </div>

        <div class="right">

            <!-- Vado dritto alla proprietà name dell'oggetto con la conversazione attiva -->
            <h2>Conversazione attiva: {{ contacts[chatAttiva].name }}</h2>
            <h5>Ultimo messaggio nella chat: {{ getLastMessage(chatAttiva) }}</h5>

            <!-- Pulsante invio messaggio -->
            <button class="btn btn-primary" @click="sendMessage">Aggiungi messaggio</button>

            <!-- Mostro la lista messaggi della conversazione attiva -->
            <!-- Ciclo sulla proprietà messages della chat attiva (è un array)
                 ne ricavo il singolo oggetto messaggio -->
            <div v-for="oggettoMessaggio in contacts[chatAttiva].messages">
                <span>{{ oggettoMessaggio.message }}</span>
                <small>{{ oggettoMessaggio.status }}</small>
            </div>
        </div>

    </div>

    <!-- Importo il mio JS per gestire l'istanza Vue -->
    <script src="app.js"></script>

</body>

</html>
